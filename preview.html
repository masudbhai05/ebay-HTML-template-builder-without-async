<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="previewArea" class=""></div>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data.type === "updatePreview") {
        document.getElementById("previewArea").innerHTML = event.data.html;
      }
    });
  </script>
</body>
</html>
